<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pronajímatel – Supabase</title>
  <!-- TailwindCSS z CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css" />
  <!-- Supabase: jen konfigurace (URL + ANON) -->
  <script type="module" src="./supabase.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="w-full bg-white border-b sticky top-0 z-50">
    <div class="max-w-[1400px] mx-auto px-4 py-3 flex items-center gap-3">
      <div class="font-semibold text-lg">🏠 Pronajímatel</div>


      <!-- pravá část headeru: malé akce + jméno + účet + auth -->
      <div class="ml-auto flex items-center gap-2">
        <button class="btn-ghost px-2 py-1 text-sm" title="Hledat">🔍</button>
        <button class="btn-ghost px-2 py-1 text-sm" title="Notifikace">🔔</button>

        <span id="userName" class="text-sm text-slate-600"></span>
        <button id="btnAccount" class="btn-ghost px-2 py-1 text-sm" title="Můj účet">👤</button>

        <button id="btnAuth" class="px-3 py-1 rounded bg-slate-900 text-white text-sm">Přihlásit</button>
        <div id="toolbar"></div>
      </div>
    </div>
  </header>

  <!-- 7-zónový shell (upravený): breadcrumbs + actions-bar + content -->
  <main class="max-w-[1400px] mx-auto p-4">
    <div id="breadcrumbs" class="text-xs mb-2"></div>
    <div class="grid grid-cols-[260px_1fr] gap-4">
      <aside id="sidebar" class="card p-2"></aside>
      <section>
        <div class="flex items-center justify-between mb-2">
          <button id="home-button" class="px-3 py-1 border rounded text-sm">🏠 Domů</button>
          <!-- vpravo nic speciálního, hlavní akce půjdou do actions-bar -->
        </div>

        <!-- NOVĚ: Sloučené Tiles + Main Action -->
        <div id="actions-bar" class="mb-3 flex flex-wrap gap-2"></div>

        <div id="content"></div>
      </section>
    </div>
  </main>

  <!-- Přihlašovací dialog (fallback řeší auth.js) -->
  <dialog id="authDialog" class="rounded-xl p-0 w-full max-w-sm">
    <form method="dialog" class="p-4 bg-white">
      <h2 class="font-semibold mb-3">Přihlášení / Registrace</h2>
      <label class="block text-sm mb-2">Email</label>
      <input id="authEmail" class="w-full border rounded p-2 mb-3" type="email" required />
      <label class="block text-sm mb-2">Heslo</label>
      <input id="authPass" class="w-full border rounded p-2 mb-4" type="password" minlength="6" required />
      <div class="flex gap-2">
        <button id="btnDoLogin" class="px-3 py-2 bg-slate-900 text-white rounded">Přihlásit</button>
        <button id="btnDoSignup" class="px-3 py-2 border rounded bg-white">Registrovat</button>
        <button id="btnCloseAuth" class="ml-auto px-3 py-2 border rounded bg-white">Zavřít</button>
      </div>
      <p id="authMsg" class="text-sm text-slate-500 mt-3"></p>
    </form>
  </dialog>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
