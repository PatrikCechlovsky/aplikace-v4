<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pronajímatel – Supabase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="w-full bg-white border-b sticky top-0 z-50">
    <div class="max-w-[1400px] mx-auto px-4 py-3 flex items-center gap-3">
      <!-- logo = komponenta 1 -->
      <button id="app-logo" class="font-semibold text-lg btn-ghost">🏠 Pronajímatel</button>

      <!-- pravá část headeru: malé akce + jméno + účet + auth -->
      <div class="ml-auto flex items-center gap-2">
        <button class="btn-ghost px-2 py-1 text-sm" title="Hledat">🔍</button>
        <button class="btn-ghost px-2 py-1 text-sm" title="Notifikace">🔔</button>

        <span id="userName" class="text-sm text-slate-600"></span>
        <button id="btnAccount" class="btn-ghost px-2 py-1 text-sm" title="Můj účet">👤</button>

        <button id="btnAuth" class="px-3 py-1 rounded bg-slate-900 text-white text-sm">Přihlásit</button>
        <!-- Vzhled skryjeme, přidáme později v Nastavení -->
        <div id="toolbar" class="hidden"></div>
      </div>
    </div>
  </header>

  <main class="max-w-[1400px] mx-auto p-4">
    <div class="grid grid-cols-[260px_1fr] gap-4">
      <aside id="sidebar" class="card p-2"></aside>

      <section>
        <!-- Řádek 1: breadcrumbs vlevo + akce vpravo -->
        <div id="crumbs-row" class="flex items-center justify-between mb-2 gap-3">
          <div id="breadcrumbs" class="text-sm"></div>
          <div id="crumb-actions" class="flex items-center gap-2"></div>
        </div>

        <!-- Řádek 2: chips (dlaždice) -->
        <div id="actions-bar" class="mb-3 flex flex-wrap gap-2"></div>

        <!-- Pracovní plocha -->
        <div id="content"></div>
      </section>
    </div>
  </main>

  <!-- Přihlašovací dialog -->
  <dialog id="authDialog" class="rounded-xl p-0 w-full max-w-sm">
    <form method="dialog" class="p-4 bg-white" autocomplete="on">
      <h2 class="font-semibold mb-3">Přihlášení / Registrace</h2>

      <label class="block text-sm mb-2" for="authEmail">Email</label>
      <input id="authEmail" name="email" class="w-full border rounded p-2 mb-3" type="email"
             autocomplete="username email" required />

      <label class="block text-sm mb-2" for="authPass">Heslo</label>
      <input id="authPass" name="current-password" class="w-full border rounded p-2 mb-4" type="password"
             minlength="6" autocomplete="current-password" required />

      <div class="flex gap-2">
        <button id="btnDoLogin"  type="button" class="px-3 py-2 bg-slate-900 text-white rounded">Přihlásit</button>
        <button id="btnDoSignup" type="button" class="px-3 py-2 border rounded bg-white">Registrovat</button>
        <button id="btnCloseAuth" type="button" class="ml-auto px-3 py-2 border rounded bg-white">Zavřít</button>
      </div>

      <p id="authMsg" class="text-sm text-slate-500 mt-3"></p>
    </form>
  </dialog>

  <script type="module" src="./src/main.js?v=46"></script>
</body>
</html>
